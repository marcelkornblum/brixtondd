<div class="col-md-12">
    <page-header title="venue details" back="true"></page-header>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{venue.fields.name}}</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <h4 class="list-group-item-heading">Address</h4>
                <p class="list-group-item-text"><a href="http://maps.google.com/maps?q={{venue.fields.address}}">{{venue.fields.address}}</a></p>
            </li>
            <li class="list-group-item" ng-show="venue.fields.photo !== ''">
                <img src="http://brixtondesignweek.com/{{venue.fields.photo}}">
            </li>
            <li class="list-group-item" ng-show="venue.fields.description !== ''">
                <p>{{venue.fields.description}}</p>
            </li>
        </ul>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Events at this venue</h3>
        </div>
        <div class="list-group">
            <a ng-repeat="event in events" ui-sref="root.events.view({ id: event.pk })" class="list-group-item">
                {{event.fields.name}}
            </a>
        </div>
    </div>
</div>
