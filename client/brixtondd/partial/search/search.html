<div class="col-md-12">
SEARCH
    <input type="text" ng-model="searchText">
    <div ng-show="fEvents.length > 0 && searchText != ''">
        EVENTS

        <ul>
            <li ng-repeat="event in fEvents = (events | filter:searchText)"><a ui-sref="root.events.view({ id: event.pk })">{{event.fields.name}}</a></li>
        </ul>
    </div>
    <div ng-show="fVenues.length > 0 && searchText != ''">
        VENUES

        <ul>
            <li ng-repeat="venue in fVenues = (venues | filter:searchText)"><a ui-sref="root.venue.view({ id: venue.pk })">{{venue.fields.name}}</a></li>
        </ul>
    </div>
    <div ng-show="fArtists.length > 0 && searchText != ''">
        ARTISTS

        <ul>
            <li ng-repeat="artist in fArtists = (artists | filter:searchText)"><a ui-sref="root.artists.view({ id: artist.pk })">{{artist.fields.name}}</a></li>
        </ul>
    </div>
    <div ng-show="fArtworks.length > 0 && searchText != ''">
        ART

        <ul>
            <li ng-repeat="artwork in fArtworks = (artworks | filter:searchText)"><a ui-sref="root.artists.view.art({ id: artist.pk, art_id: artwork.pk })">{{artwork.fields.name}}</a></li>
        </ul>
    </div>
    <div ng-show="fZones.length > 0 && searchText != ''">
        ZONES

        <ul>
            <li ng-repeat="zone in fZones = (zones | filter:searchText)"><a ui-sref="root.artists.view({ id: artist.pk })">{{zone.fields.name}}</a></li>
        </ul>
    </div>
</div>
