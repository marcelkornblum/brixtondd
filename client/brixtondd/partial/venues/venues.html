<div class="col-md-12">
    <page-header title="venues"></page-header>

    <div class="list-group">
        <span ng-repeat="venue in venues | orderBy:venue.name" itemscope itemtype="http://schema.org/Place">
            <a ui-sref="root.venues.view({ id: venue.pk })" class="list-group-item" itemprop="url">
                <h4 style="display:inline" itemprop="name">{{venue.fields.name}}</h4>
                <span class="badge " style="background-color: #{{venue.zone.fields.colourCode}}; line-height: 1.3;">{{venue.numEvents}}</span>
            </a>
        </span>
    </div>
</div>
