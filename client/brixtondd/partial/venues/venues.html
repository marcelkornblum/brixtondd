<div class="col-md-12">
    <page-header title="venues"></page-header>

    <div class="list-group">
        <a ng-repeat="venue in venues | orderBy:venue.name" ui-sref="root.venues.view({ id: venue.pk })" class="list-group-item">
            <h4 style="display:inline">{{venue.fields.name}}</h4>
            <span class="badge " style="background-color: #{{venue.zone.fields.colourCode}}; line-height: 1.3;">{{venue.numEvents}}</span>
        </a>
    </div>
</div>
