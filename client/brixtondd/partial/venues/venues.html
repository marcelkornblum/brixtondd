<div class="col-md-12">
    <page-header title="venues"></page-header>

    <div class="list-group">
        <a ng-repeat="venue in venues" ui-sref="root.venues.view({ id: venue.pk })" class="list-group-item">
            <span class="badge">{{venue.numEvents}}</span>
            {{venue.fields.name}}
        </a>
    </div>
</div>
