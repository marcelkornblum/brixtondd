<div class="col-md-12">
    <page-header title="event details" back="true"></page-header>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{evt.fields.name}}</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-show="evt.fields.description && evt.fields.description !== ''">
                <p>{{evt.fields.description}}</p>
            </li>
            <li class="list-group-item" ng-show="evt.fields.link && evt.fields.link !== ''">
                <p><a href="{{evt.fields.link}}" target="_blank">{{evt.fields.link}}</a></p>
            </li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item">
                <h4 class="list-group-item-heading">Details</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Venue</label>
                        <div class="col-xs-9">
                            <button ng-click="venuePage(venue.pk)" class="btn btn-default btn-wide">{{venue.fields.name}} <span class="glyphicon glyphicon-chevron-right pull-right"></span> </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">From</label>
                        <div class="col-xs-9">
                        <p class="control-label">{{evt.fields.startStr}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">To</label>
                        <div class="col-xs-9">
                        <p class="control-label">{{evt.fields.endStr}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">&nbsp;</label>
                        <div class="col-xs-9">
                        <button ng-click="dlIcal()" class="btn btn-default"><span class="glyphicon glyphicon-calendar"></span> Add to Calendar</button>
                        </div>
                    </div>
                </form>
            </li>
        </ul>
    </div>

    <div class="panel panel-default" ng-show="artists.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Designers at this event</h3>
        </div>
        <div class="list-group">
            <a ng-repeat="artist in artists" ui-sref="root.artists.view({ id: artist.pk })" class="list-group-item">
                {{artist.fields.name}}
            </a>
        </div>
    </div>
</div>
