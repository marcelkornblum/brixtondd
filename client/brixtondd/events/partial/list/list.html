<div class="col-md-12">
    <page-header title="events" back="true"></page-header>

    <div class="list-group">
        <span ng-repeat="event in events | orderBy:sortField.orderBy" itemscope itemtype="http://schema.org/Event">
            <a  ui-sref="root.events.view({ id: event.pk })" class="list-group-item" itemprop="url">
                <h4 class="list-group-item-heading" itemprop="name">{{event.fields.name}}</h4>
                <!-- <p class="list-group-item-text">{{event.fields.description}}</p> -->
                <p style="margin-bottom:0; color:#ccc">{{event.fields.startStr}} - {{event.fields.endStr}}</p>
            </a>
        </span>
    </div>
</div>
